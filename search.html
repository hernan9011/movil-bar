                        <option value="asc">ASC</option>
                        <option value="desc">DESC</option>
                </select>  
                <h4>Precio</h4>

                    <h3>Orden</h3>
                </div>
                <div id="command-body" class="command-body">
                    <div id="select-delivery" class="from-command" style="visibility:hidden; gap: 1em;">
                        <h5 class="Name">Elije forma de Entrega </h5>
                        <label class="option-delivery">
                            <input type="radio" id="radio1" name="status" value="1" checked>Salon<br> </label>
                        <label class="option-delivery">
                            <input type="radio" id="radio2" name="status" value="2">Delivery<br></label>
                        <label class="option-delivery">
                            <input type="radio" id="radio3" name="status" value="3">Pedido Ya<br></label>

                </div>
